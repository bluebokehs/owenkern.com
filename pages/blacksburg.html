    <div class="row">
      <div class="columnburg">
        <img class="demo cursor" src="/images/skyline.jpg" style="width:100%" onclick="currentSlide(1)" alt="Skyline">

      <div class="columnburg">
        <img class="demo cursor" src="/images/spiral.png" style="width:100%" onclick="currentSlide(2)" alt="Cali Hills">

      </div>

      </div>
      <div class="columnburg">

      </div>
      <div class="columnburg">
        <img class="demo cursor" src="/images/lane.jpeg" style="width:100%" onclick="currentSlide(6)" alt="SunBeam">
      </div>
      <div class="columnburg">
        <img class="demo cursor" src="/images/purple.jpeg" style="width:100%" onclick="currentSlide(7)" alt="SunBeam">
      </div>
      <div class="columnburg">
        <img class="demo cursor" src="/images/reflect.jpeg" style="width:100%" onclick="currentSlide(8)" alt="SunBeam">
      </div>
    </div>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
