<body>
  <div class="info">
    <h2>Santa Rosa</h2>
    <p>I have taken many trips to Santa Rosa Beach over the years.<br />Here are my best pictures!</p>
  </div>
  <div class="photoselect">
    <div class="slides">
      <div class="numbertext">1 / 4</div>
      <img src="images/skyline.jpg" style="width:100%">
    </div>
    <div class="slides">
      <div class="numbertext">2 / 4</div>
      <img src="images/caliHills.jpg" style="width:100%">
    </div>
    <div class="slides">
      <div class="numbertext">3 / 4</div>
      <img src="images/trees.jpg" style="width:100%">
    </div>
    <div class="slides">
      <div class="numbertext">4 / 4</div>
      <img src="images/waves.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/skyline.jpg" style="width:100%" onclick="currentSlide(1)" alt="Skyline">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/caliHills.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cali Hills">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/trees.jpg" style="width:100%" onclick="currentSlide(3)" alt="Trees">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/waves.jpg" style="width:100%" onclick="currentSlide(4)" alt="Waves">
      </div>
    </div>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
